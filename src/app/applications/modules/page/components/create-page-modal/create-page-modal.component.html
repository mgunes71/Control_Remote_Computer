<h1 mat-dialog-title>Create Page</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="bg-dark">
    <div class="mb-3">
      <app-text-input placeholder="Name" formControlName="name"></app-text-input>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="form.value">Add</button>
</div>
