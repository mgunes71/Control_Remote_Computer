<h4 class="mt-2">Settings</h4>
<mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="w-100">
  <mat-button-toggle class="w-100 bg-dark" value="bold"><i class="fas fa-text-height"></i></mat-button-toggle>
  <mat-button-toggle class="w-100 bg-dark" value="italic"><i class="fas fa-image"></i></mat-button-toggle>
  <mat-button-toggle class="w-100 bg-dark" value="underline"><i class="fas fa-images"></i></mat-button-toggle>
</mat-button-toggle-group>
<div class="bg-dark">
  <h2>Button Text</h2>
  <app-text-input (input)="setText($event)" placeholder="Name"></app-text-input>
  <div class="d-flex flex-column w-100">
    <div class="d-flex justify-content-between align-items-center w-100 mt-2">
      <p class="mb-0">Text Color</p>
      <input ejs-colorpicker type="color" (input)="setTextColor($event)" class="form-control w-25" id="colorpicker" required  name="colorpicker" />
    </div>
    <div class="d-flex justify-content-between align-items-center w-100 mt-2">
      <p class="mb-0">Background Color</p>
      <input ejs-colorpicker type="color" (input)="setBgColor($event)" class="form-control w-25" id="colorpicker1" required  name="colorpicker1" />
    </div>
  </div>
</div>
