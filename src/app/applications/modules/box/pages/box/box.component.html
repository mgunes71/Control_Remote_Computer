<div class="row h-100">
  <div class="col-3 d-flex flex-column bg-dark" style="border: 1px solid black">
    <h4 class="mt-2">Add Actions</h4>
    <div class="bg-bb-dark d-flex">
      <app-text-input placeholder="search"></app-text-input>

      <button class="bg-dark" style="border-radius: 0"><i class="fas fa-plus"></i></button>
      <button class="bg-dark" style="border-radius: 0"><i class="fas fa-trash"></i></button>
      <button class="bg-dark" style="border-radius: 0" [matMenuTriggerFor]="menu"><i class="fas fa-cog"></i></button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>Set Default Page</button>
        <button mat-menu-item>Rename Page</button>
      </mat-menu>
    </div>
    <div class="d-flex flex-column">
      <div class="dropdown my-2 w-100">
        <button class="btn dropdown-toggle bg-dark w-100 text-left" type="button" data-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-caret-right mr-1"></i> <i class="fas fa-rocket mr-2"></i> Run & Open
        </button>
        <div class="dropdown-menu bg-dark w-100">
          <a class="dropdown-item d-flex align-items-center" href="#"><span class="badge bg-primary mr-2">Action</span> Start Application</a>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div class="dropdown my-2 w-100">
        <button class="btn dropdown-toggle bg-dark w-100 text-left" type="button" data-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-caret-right mr-1"></i> <i class="fas fa-rocket mr-2"></i> Keyboard Input
        </button>
        <div class="dropdown-menu bg-dark w-100">
          <a (click)="openKeyboard()" class="dropdown-item d-flex align-items-center" ><span class="badge bg-primary mr-2">Action</span> Key Press</a>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div class="dropdown my-2 w-100">
        <button class="btn dropdown-toggle bg-dark w-100 text-left" type="button" data-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-caret-right mr-1"></i> <i class="fas fa-rocket mr-2"></i> OBS
        </button>
        <div class="dropdown-menu bg-dark w-100">
          <a (click)="addInput(1, 'onEvent', 'onEvent')" class="dropdown-item d-flex align-items-center" ><span class="badge bg-warning mr-2">Event</span>Set Scene</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6" style="border: 1px solid black">
    <app-configuration-box [boxDetail]="boxDetail" [label]="label" [actionId]="actionId" [customInputCount]="customInput" [actionType]="actionType"></app-configuration-box>
  </div>
  <div class="col-3 d-flex flex-column bg-dark" style="border: 1px solid black">
    <app-settings-box (backgroundColor)="setBackground($event)" (text)="setText($event)" (textColor)="setTextColor($event)"></app-settings-box>
  </div>
</div>
